<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>


            <!--add your own inputs below-->
        
            Favorite Sport: <input type="radio" name="sport" value="basketball"> Basketball
                <input type="radio" name="sport" value="soccer"> Soccer

            <br>Hobbies: <input type="checkbox" name="hobby-1" value="gamer"> Im a gamer
                <input type="checkbox" name="hobby-2" value="athlete"> Im an athlete

            <br>GPA: <select name="GPA">
                 <option value="above 85" selected> above 85 </option>
                  <option value="above 65"> above 65 </option> 
                   <option value="below 65"> below 65 </option> 
            </select>  
              
            <br> <textarea name="message" placeholder="About Me"required></textarea>

        </form>
    </div>
